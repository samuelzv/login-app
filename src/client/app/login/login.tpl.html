<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign In</strong></h3></div>
            <div class="panel-body">
                <form role="form" name="loginForm" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" ng-model="username" ng-required="true"
                               class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="password" ng-required="true"
                               class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit"
                            ng-click="authenticate(username,password)"
                            ng-disabled="loginForm.$invalid"
                            class="btn btn-sm btn-primary">Sign in</button>
                </form>
            </div>
        </div>
        <div ng-show="statusMessage" ng-class="{'alert-sucess':!hasError, 'alert-danger':hasError}" 
        class="alert alert-success" role="alert"> {{statusMessage}} </div>
    </div>
    <div/>
